version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'cd ui'
                - 'npm ci --cache .npm'
        build:
            commands:
                - 'cd ui'
                - 'npm run build'
                - 'cd build/compute/default'
                - 'npm i --production'
    artifacts:
        baseDirectory: ui/build
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'