<div class="page-title">
  <h1>Excercises</h1>
</div>

<div class="page-body">
  @if (excercises.isLoading()) {
    <tfa-spinner />
  } @else {
    <div class="cards-grid">
      @for (excercise of excercises.value(); track $index) {
        <tfa-excercise-card class="base-card" [excercise]="excercise"/>
      }
    </div>
  }
</div>
