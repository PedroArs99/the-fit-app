<div class="page-title">
  <h1>Excercises</h1>
</div>

<div class="page-body">
  @if (isLoading()) {
    <tfa-spinner />
  } @else {
    @for (category of exercisesByCategory() | keyvalue; track $index) {
      <h2>{{ category.key }}</h2>
      <div class="cards-grid">
        @for (exercise of category.value; track $index) {
          <tfa-excercise-card class="exercise-card" [excercise]="exercise" />
        }
      </div>
    }
  }
</div>
