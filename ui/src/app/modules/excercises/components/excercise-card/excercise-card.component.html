<div class="base-card card-body h-full">
  <figure class="p-3">
    @if (excercise().image) {
      <img class="rounded-xl" [src]="excercise().image" />
    } @else {
      <img class="rounded-xl" src="/assets/images/excercise-placeholder.webp" />
    }
  </figure>

  <div>
    <span class="card-title">{{ excercise().name }}</span>
    <div class="card-badges">
      <div class="badge badge-outline">{{ excercise().category | toCamelCase }}</div>

      @if (seriesXrepsBadge() !== null) {
        <div class="badge badge-outline">{{ seriesXrepsBadge() }}</div>
      }
    </div>
  </div>
</div>
