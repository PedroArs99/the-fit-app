<div class="page-title">
  <h1>Meals</h1>
</div>

<div class="page-body">
  @if (meals.isLoading()) {
    <tfa-spinner />
  } @else {
    <div class="flex flex-wrap lg:grid lg:grid-cols-5 gap-3">
      @for (meal of meals.value(); track $index) {
        <tfa-meal-card class="base-card" [meal]="meal" />
      }
    </div>
  }
</div>
