<div class="carousel-control">
  <button class="btn btn-outline" (click)="prevWorkout()" [disabled]="index() === 0">
    <fa-icon icon="chevron-left" />
  </button>
  <h2 class="text-center lg:text-left">{{ activeWorkout().name }}</h2>
  <button class="btn btn-outline" (click)="nextWorkout()" [disabled]="index() === workouts().length - 1">
    <fa-icon icon="chevron-right" />
  </button>
</div>

<div class="excercises">
  @for (extendedExercise of activeWorkout().exercises; track $index) {
  <tfa-exercise-card [exercise]="extendedExercise.exercise" [series]="extendedExercise.series"
    [reps]="extendedExercise.reps" />
  }
</div>
