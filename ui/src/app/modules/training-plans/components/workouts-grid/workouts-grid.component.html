<div class="workouts">
  @for (workout of workouts(); track $index) {
    <h2 class="text-center lg:text-left">{{ workout.name }}</h2>

    <div class="excercises">
      @for (extendedExcercise of workout.exercises; track $index) {
        <tfa-exercise-card
          class="self-stretch w-full md:max-w-96"
          [exercise]="extendedExcercise.exercise"
          [series]="extendedExcercise.series"
          [reps]="extendedExcercise.reps"
        />
      }
    </div>
  }
</div>
