<div class="page-title">
  <h1>Training Plans</h1>
</div>

<div class="page-body">
  @if (trainingPlans.isLoading()) {
    <tfa-spinner />
  } @else {
    <div class="cards-grid">
      @for (trainingPlan of trainingPlans.value(); track $index) {
        <tfa-training-plan-card class="base-card" [trainingPlan]="trainingPlan" [routerLink]="['.', trainingPlan.id]" />
      }
      <tfa-new-training-plan-button class="base-card"/>
    </div>
  }
</div>
