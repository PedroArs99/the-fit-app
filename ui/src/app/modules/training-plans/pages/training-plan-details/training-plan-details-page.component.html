<div class="page-title">
  <h1>Training Plan - {{ trainingPlan()?.name }}</h1>
</div>

<div class="page-body">
  @if (trainingPlan()?.workouts; as workouts) {
  <tfa-workouts-grid class="hidden lg:block" [workouts]="workouts" />
  } @else {
  <tfa-alert>There are no workouts defined yet.</tfa-alert>
  }
</div>
